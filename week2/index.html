<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pig Latin translator</title>
</head>
<body>

<script>
    // Prompt the user to enter a phrase
    let phrase = prompt("Enter a phrase");

    // Function to translate a single word to Pig Latin
    function pigLatin(word) {
        const vowels = ['a', 'e', 'i', 'o', 'u', 'A', 'E', 'I', 'O', 'U'];

        // If the word is a single letter or empty, return an error message
        if (word.length < 2) {
            return "Input can't be translated";
        }

        // If the word starts with a vowel
        if (vowels.includes(word[0])) {
            return word + "way";
        }

        // If the word starts with two consonants
        if (!vowels.includes(word[0]) && !vowels.includes(word[1])) {
            return word.slice(2) + word.slice(0, 2) + "ay";
        }

        // If the word starts with one consonant
        if (!vowels.includes(word[0])) {
            return word.slice(1) + word[0] + "ay";
        }
    }

    // Function to translate the entire phrase
    function translatePhrase(phrase) {
        // Split the phrase into words
        let words = phrase.split(' ');

        // Translate each word
        let translatedWords = words.map(pigLatin);

        // Join the translated words back into a sentence
        return translatedWords.join(' ');
    }

    // If the user enters nothing or a single letter
    if (!phrase || phrase.length === 1) {
        document.write("Input can't be translated");
    } else {
        // Translate the phrase and display the results
        let translatedPhrase = translatePhrase(phrase);
        document.write("You entered: " + phrase + "<br>");
        document.write("Pig Latin: " + translatedPhrase);
    }
</script>

</body>
</html>
